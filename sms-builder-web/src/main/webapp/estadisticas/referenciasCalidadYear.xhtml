<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/template.xhtml">
	<ui:define name="content">

		<h:form id="grafica">

			<p:barChart id="graficaBar"
						model="#{referenciasCalidadYearBean.barModel}" style="height:300px" widgetVar="chart" />
			<p:commandButton type="button" value="#{msg.botonExportar}"
							 icon="pi pi-image" styleClass="rounded-button ui-button-flat ui-button-plain"
							 onclick="downloadImage('chart')"/>
		</h:form>
		<ui:include src="util/imageExporter.xhtml" />


		<br />
		<h:form>
			<p:dataTable id="tablaDatos" value="#{referenciasCalidadYearBean.years}"
						 var="year">
				<f:facet name="header">
					<h:outputText value="#{referenciasCalidadYearBean.titulo}" />
				</f:facet>
				<p:column headerText="#{referenciasCalidadYearBean.ejeX}">
					<h:outputText value="#{year}" />
				</p:column>
				<p:columns value="#{referenciasCalidadYearBean.series}" var="serie" headerText="#{serie.etiqueta}" >
					<h:outputText value="#{serie.get(year)}" />
				</p:columns>

				<f:facet name="footer">

					<h:commandLink>
						<p:graphicImage name="/imagenes/excel.png" width="24" />
						<p:dataExporter type="xlsxstream" target="tablaDatos"
										fileName="tablaDatos_#{referenciasCalidadYearBean.titulo}" />
					</h:commandLink>

					<h:commandLink>
						<p:graphicImage name="/imagenes/pdf.png" width="24" />
						<p:dataExporter type="pdf" target="tablaDatos"
										fileName="tablaDatos_#{referenciasCalidadYearBean.titulo}" />
					</h:commandLink>

					<h:commandLink>
						<p:graphicImage name="/imagenes/csv.png" width="24" />
						<p:dataExporter type="csv" target="tablaDatos"
										fileName="tablaDatos_#{referenciasCalidadYearBean.titulo}" />
					</h:commandLink>

					<h:commandLink>
						<p:graphicImage name="/imagenes/xml.png" width="24" />
						<p:dataExporter type="xml" target="tablaDatos"
										fileName="tablaDatos_#{referenciasCalidadYearBean.titulo}" />
					</h:commandLink>

				</f:facet>
			</p:dataTable>
		</h:form>
	</ui:define>

</ui:composition>
</html>
