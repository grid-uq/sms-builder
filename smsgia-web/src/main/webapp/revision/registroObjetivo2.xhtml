<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title><h:outputText value="#{msg.etiquetaObjetivo}" /></title>
</h:head>
<body>
	<div id="content" align='center'>
		<h:form>
			<p:panelGrid columns="3">
				<p:outputLabel value="Codigo:" />
				<p:inputText value="#{registroObjetivoBean.codigo}" />
				<p:outputLabel value="Descripcion:" />
				<p:inputText value="#{registroObjetivoBean.descripcion}" />
				
				<f:facet name="footer">
					<p:commandButton value="#{msg.botonAceptar}"
						action="#{registroObjetivoBean.registrar}" />
				</f:facet>
			</p:panelGrid>
		</h:form>
		<br />
	</div>
</body>
</html>
